<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Personal Links in HTML and CSS </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Configuration for Custom Font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'space-grotesk': ['"Space Grotesk"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-purple-400">
    <div class="container mx-auto text-center font-space-grotesk">
        <!-- Sub-container with glassmorphism effect -->
        <div class="flex justify-center pt-4">
            <h1 class="text-center text-4xl font-bold text-white">Personal Links</h1>
        </div>
    
        <!-- Link body -->
        <div class="flex justify-center flex-col p-10 gap-2 mx-auto">
                <!-- Link #1 -->
                <div class="w-full h-8 bg-white bg-opacity-10 backdrop-blur-lg border cursor-pointer border-white border-opacity-30 rounded-lg shadow-lg">
                    <i class="fa-brands fa-linkedin text-white"></i>
                    <a href="https://www.linkedin.com/in/victor-ememe-77597722a/" class="text-white text-lg">LinkedIn</a>
                </div>
                <!-- Link #2 -->
                <div class="w-full h-8 bg-white bg-opacity-10 backdrop-blur-lg border cursor-pointer border-white border-opacity-30 rounded-lg shadow-lg">
                    <i class="fa-brands fa-x-twitter text-white"></i>
                    <a href="https://x.com/Slyyv17" class="text-white text-lg">Twitter</a>
                </div>
                <!-- Link #3 -->
                <div class="w-full h-8 bg-white bg-opacity-10 backdrop-blur-lg border cursor-pointer border-white border-opacity-30 rounded-lg shadow-lg">
                    <i class="fa-brands fa-github text-white"></i>
                    <a href="https://github.com/Slyyv17" class="text-white text-lg">Github</a>
                </div>
                <!-- Link #4 -->
                <div class="w-full h-8 bg-white bg-opacity-10 backdrop-blur-lg border cursor-pointer border-white border-opacity-30 rounded-lg shadow-lg">
                    <i class="fa-brands fa-medium text-white"></i>
                    <a href="https://medium.com/@ememevictor08" class="text-white text-lg">Medium</a>
                </div>
        </div>
    </div>

</body>
</html>
